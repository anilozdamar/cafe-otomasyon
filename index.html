<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumia - Ana Sayfa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="photos/vişne-Photoroom.png-Photoroom.png">
    <style>
        .logo-container {
            max-width: 400px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .welcome-text {
            font-size: 2rem;
        }
        .navbar {
            background-color: #594A47;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
           
         
            color: #FFF6EE !important;
        }
        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #FFF6EE !important;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            transition: color 0.3s, background-color 0.3s, transform 0.3s;
            position: relative;
        }
        .navbar-nav .nav-link:hover {
            color: #594A47 !important;
            background-color: #b29e84;
            border-radius: 5px;
            transform: scale(1.1);
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #FFF6EE;
            transition: width 0.3s;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus, .navbar-toggler:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Lumia Cafe & Dessert & Breakfast</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Ana Sayfa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menü</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sepetiniz.html">Sepetiniz</a>
                </li>

            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="jumbotron">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <div class="logo-container">
                        <img src="photos/vişne-Photoroom.png-Photoroom.png" alt="Kafe Otomasyon Logo">
                    </div>
                </div>
                <div class="col-md-8">
                    <h1 class="display-4 welcome-text">Hoşgeldiniz</h1>
                    <p class="lead">Lumia Otomasyon sistemimize hoşgeldiniz. Menümüzü görüntüleyebilir, sipariş verebilir veya yönetim paneline erişebilirsiniz.</p>
                    <hr class="my-4">
                    <p>Daha fazla bilgi için menüden ilgili sayfaya geçebilirsiniz.</p>
                    <a class="btn btn-primary btn-lg" href="menu.html" role="button">Menüyü Görüntüle</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
